<!DOCTYPE html>
<html lang="en">
 <head> 
   <title>Survey form</title>
  <link rel="stylesheet" href="styles.css">  
 </head> 
 <body>
   <h1 id="title">Bajay Technologies Survey form</h1>
   <p id="description">Thank you for taking your time to improve our services</p>
<form id="survey-form">
  <label id="name-label">Name: <input id="name" type="text" required  placeholder="Enter your name"></label>
 
  <label id="email-label">Email:<input id="email" type="email" pattern="[a-z0-5" placeholder="Enter your email" required></label>
  
  <label id="number-label">Number:<input id="number" type="number" min="10" max="13" placeholder="Enter your phone number"></label>
  
  <label>which options describe your current role?</label>
 
  <select id="dropdown">
    <option value="1">Manager</option>
    <option value="2">HR person</option>
    <option value="3">Secretary</option>
    <option value="4">other</option>
  </select>
<fieldset>
  <p>Will you recommend Bajay technologies to your frind?</p>
  
 <label><input id="name" type="radio" type="radio" name="button-type" value="1">Definitely</label>
  
  <label><input id="name" type="radio" type="radio" name="button-type" value="2">maybe</label>
  
  <label><input id="name" type="radio" type="radio" name="button-type" value="3">Not sure</label>
  
</fieldset>


  <label id="dropdown">What do you like about Bajay technologies</label>
    <select id="dropdown">
      <option value="">select an option<option>
      <option value="1">web development<option>
      <option value="2">Android evelopment<option>
      <option value="3">Data science<option>
    </select>
<fieldset>
<p id="improve">What areas should Bajay Tech improve?</p>
  <label for="web dev"><input id="web dev" type="checkbox" value="wd" name="web dev" class="inline">Web development</label>
  
  <label for="android dev"><input id="android dev" type="checkbox" value="ad" class="inline">Android development</label>
  
  <label for="data science"><input id="data science" type="checkbox" name="data science" value="ds" class="inline">Data Science</label>
  
  <label for="cyber sec"><input id="cyber sec"  type="checkbox" name="cyber sec" value="cs" class="inline">Cyber Security</label>
  
  <label for="data structures"> <input id="data structures" type="checkbox" name="data structures" value="dsa" class="inline">Data Structures and Alogariths</label>
 
  <label for="payment"><input id="payment" type="checkbox" name="payment" value="p" class="inline">Payment methods</label>
  
  <label for="addition-comment">Please leave your comment or suggestion</label>
  <textarea id="addition-comment" name="addition-coment" rows="3" cols="25" placeholder="write your comment"></textarea>
  
</fieldset>
   <button id="submit" type="submit">Submit</button>
 


</form>

 </body>
</html
